<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f0f8ff, #e6f0ff);
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #4a90e2;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            gap: 15px;
        }
        .menu a {
            text-decoration: none;
            background: white;
            color: #333;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-size: 16px;
            font-weight: bold;
            width: 220px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .menu a:hover {
            background: #4a90e2;
            color: white;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <header>🚗 Toll Tax System Dashboard</header>
    <div class="menu">
        <a href="/add">➕ Add Vehicle Entry</a>
        <a href="/transactions">📄 View All Transactions</a>
        <a href="/daily">📅 Daily Report</a>
        <a href="/search">🔍 Search Vehicle</a>
        <a href="/logout">🚪 Logout</a>
    </div>
</body>
</html>
